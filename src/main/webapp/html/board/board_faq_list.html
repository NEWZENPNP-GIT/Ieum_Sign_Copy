<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache"/>
<title>게시판</title>

<link rel="stylesheet" type="text/css" href="/css/jquery.alerts.css">

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/jquery.alerts.js"></script>
<script type="text/javascript" src="/js/ezsign/session_storage.js"></script>

<script type="text/javascript" src="/js/jquery.bootpag.min.js"></script>
<script type="text/javascript" src="/js/jquery.bootpag_candy.js"></script>


<script type='text/javascript' src="/js/ezsign/board/board_faq_list.js"></script>

</head>
<body>		
	
	<div id="boardFAQ_wrap" class="">
    <div class="container">
      <div class="location"><span class="loc_main NanumGothic">게시판 > </span><span class="loc_sub NanumGothic">자주 묻는 질문(FAQ)</span></div>
      <div class="pagtit"><span class="NanumGothic">자주 묻는 질문(FAQ)</span></div>
    </div>
    <div class="faq_con">
      <div class="search_wrap">
        <div class="searchBox">
          <fieldset>
            <input type="text" class="word_input NanumGothic" id="model_search_searchValue">
            <a class="btn_search btn_type Material_icons" onClick="getSearch()">search</a>
          </fieldset>
        </div>
        <div class="dec"><span class="NanumGothic">※ 궁금한 사항을 입력해 주세요. 다른 분들이 자주 질문했던 내용을 통해 더욱 빠른 답변을 찾아 보실 수 있습니다.</span></div>
      </div>
      <ul class="tab_menu" id="workTabTitle">
        
      </ul>

      <!--  !notice ==> 권한에 따라 처리 class="faq_list" / class="faq_list admin_mode" -->
      <div class="faq_list" id="faq_list">
        <ul class='result' id="model_list">
        </ul>
        <!--
        <ul class="result" *ngIf="model.list?.length == 0">
            <li>조회 결과가 없습니다.</li>
        </ul>
        -->
        <div class="list_footbtn NanumGothic" id="btnGroupDiv">
          
        </div>
        <div id="page-selection" class="pagingnav_wrap"></div>
      </div>
    </div>
  </div>

</body>
</html>
