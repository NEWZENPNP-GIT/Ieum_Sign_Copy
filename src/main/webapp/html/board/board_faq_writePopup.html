<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache"/>
<title>게시판</title>

<link rel="stylesheet" type="text/css" href="/css/board_notice.css">
<link rel="stylesheet" type="text/css" href="/css/jquery.alerts.css">

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/jquery.alerts.js"></script>
<script type="text/javascript" src="/js/ezsign/session_storage.js"></script>

<script type="text/javascript" src="/js/jquery.bootpag.min.js"></script>
<script type="text/javascript" src="/js/jquery.bootpag_candy.js"></script>
<script type='text/javascript' src="/js/common.js"></script>

<script type='text/javascript' src="/js/ezsign/board/board_faq_writePopup.js"></script>

</head>
<body>	

	<div id="boardque_wrap" class="popup" style="width: 100%; height: auto; padding: 20px;">
		<div id="popup_tit">
			<div class="tit_icon"></div>
			<div class="tit_text col_skyblue NanumGothic">FAQ등록하기</div>
			<div id="popup_close" class="btn_type col_skyblue" onClick="winClose()" style="margin-right: 0;"></div>
		</div>
		<div class="contents">
			<ul class="board_con">
				<li class="tit" style="margin-top: 5px;">
					<div class="selBox">
			          <select id="model_write_workCode">
			            
			          </select>
	       			 </div>
					<div class="userInput">
						<!--  권한에 따라  숨기기 : none class="noticeChk none"-->
						<div class="title">
							<span class="NanumGothic"></span>
							<input type="text" id="model_write_subject"/>
						</div>
					</div>
				</li>
	
				<li class="editArea" id="editor">
					<textarea id="model_write_contents" style="height: 320px; resize:none;"></textarea>
				</li>
				<li class="btn_group" style="margin-bottom: 0;">
					<a class="btn_type type1" onClick="doWrite()">작성하기</a>
					<a class="btn_type type3" onClick="winClose()">취소하기</a>
				</li>
	
			</ul>
		</div>
	</div>
	
</body>
</html>
