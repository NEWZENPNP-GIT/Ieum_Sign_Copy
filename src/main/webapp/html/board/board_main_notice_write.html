<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache"/>
<title>게시판</title>

<link rel="stylesheet" type="text/css" href="/css/jquery.alerts.css">

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/jquery.alerts.js"></script>
<script type="text/javascript" src="/js/ezsign/session_storage.js"></script>

<script type="text/javascript" src="/js/jquery.bootpag.min.js"></script>
<script type="text/javascript" src="/js/jquery.bootpag_candy.js"></script>

<script type='text/javascript' src="/js/ckeditor/ckeditor.js"></script>
<script type='text/javascript' src="/js/ezsign/board/board_main_notice_write.js"></script>

</head>
<body>	
	
	<div id="boardque_wrap" class="">
		<div class="container">
			<div class="location"><span class="loc_main NanumGothic">게시판 > </span><span class="loc_sub NanumGothic">메인 공지사항</span></div>
			<div class="pagtit"><span class="NanumGothic">메인 공지사항</span></div>
		</div>
		<div class="board_con">
			<ul>
				<li class="tit">
					<div class="userInput">
						<!--  권한에 따라  숨기기 : none class="noticeChk none"-->
						<div class="title" style="width:calc(100% - 200px)">
							<span class="NanumGothic">제목</span><input type="text" id="model_write_subject" />
						</div>
					</div>
				</li>
				<li class="">
					<div class="userInput">
						<!--  권한에 따라  숨기기 : none class="noticeChk none"-->
						<div class="title"><span class="NanumGothic">만료일</span><input type="date" max="9999-12-31" id="model_write_expire_date" style="width:150px;height:26px;"/></div>
					</div>
				</li>
				<!-- <li class="box editArea smartOutput se2_inputarea">
	        <textarea name="content" id="editor" id="model_write_contents"></textarea> -->
	      </li>
				<li class="box attachGroup">
	          <a class="btn_type Material_icons" onClick="attachFile()">이미지 선택</a>
	          <span class="text NanumGothic">※ 이미지는 5mb 이하의 이미지만 첨부가능합니다. </span>
	      </li>
	          <div><img id="blah" src="" alt="이미지를 선택해주세요" height="500px;"/></div>
	
				<li class="box btn_group" id="btnGroupDiv">
					<a class='btn_type Material_icons' onClick='doWrite()'><span class='icon Material_icons'>check_circle</span>작성완료</a>
				</li>
			</ul>
		</div>
	</div>
	
	<input type="file" id="attachFile" name="attachFile" style="visibility:hidden; position:absolute; left:-9999px; top:-9999px;" onChange="attachFileOk()">
	
</body>
</html>
