<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache"/>
<title>부문관리</title>

<link rel="stylesheet" type="text/css" href="/css/jquery.alerts.css">

<script type='text/javascript' src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/jquery.alerts.js"></script>

<script type='text/javascript' src="/js/common.js"></script>
<script type='text/javascript' src="/js/ezsign/dept/group_popup_middleManager.js"></script>

</head>
<body>	

	<div id="groupManage_popup" class="_popup"  *ngIf="model.isShow" ngDraggable>
	  <div class="container">
	    <div id="popup_tit">
	      <div class="tit_icon"><span class="Material_icons">search</span></div>
	      <div class="tit_text col_skyblue NanumGothic">부문관리자 검색</div>
	      <div id="popup_close" class="btn_type col_skyblue" onClick="winClose();"></div>
	    </div>
	    <div class="contents">
	      <div class="grid_field">
	        <div class="select_box">
	          <select class="NanumGothic" onChange="selectSrch()" id="srchType">
					<option value="all">전체</option>
	            	<option value="empName">성명</option>
	            	<option value="empNo">사번</option>
	            	<option value="deptName">부서</option>
	          </select>
	        </div>
	        <div class="input_box">
	          <fieldset>
	          	<input class="" type="text" placeholder="검색" id="userEnter">
	            <a class="btn_type btn_search Material_icons">search</a>	            	            
	          </fieldset>
	        </div>
	      </div>
	      <!-- <div class="result_text NanumGothic" *ngIf="isShowResult"> -->
	      <ng-container *ngIf="model.isShowResult">
	        <div class="result_text NanumGothic" id="model_isShowResult" >
	          <div class="search_part">'<span class="word">{{userEnter}}</span>' 검색결과</div>
	          <div class="result_part col_red" *ngIf="result.length == '0'">'검색결과가 없습니다.'</div>
	          <div *ngIf="result.length > '0'">{{ result.length }} 건 </div>
	        </div>
	      </ng-container>
	      <div class="group_table">
	        <table class="NanumGothic" id="empTable">
	          <colgroup>
	            <!-- <col width="6%">  -->
	            <col width="33%">
	            <col width="33%">
	            <col width="33%">
	          </colgroup>
	          <thead>
	            <tr>
	              <!-- <th class="chk_area"></th>  -->
	              <th>성명</th>
	              <th>사번</th>
	              <th>부서</th>
	            </tr>
	          </thead>
	          <tbody id="modelListTbody">
	           
	          </tbody>
	        </table>
	      </div>
	
	      <div class="btns sort-right">
	        <!-- <div><a class="type2 btn_type Material_icons" (click)="appendManager()">확인</a></div>  -->
	        <div><a class="type4 btn_type Material_icons" onClick="winClose()">취소</a></div>
	      </div>
	    </div>
	  </div>
	</div>
	
</body>
</html>
