<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">

<link rel="stylesheet" type="text/css" href="/css/font_pc.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/popup.css">

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.bootpag_candy.js"></script>
<script type='text/javascript' src="/js/common.js"></script>
<script type='text/javascript' src="/js/ui.biz.core.js"></script>

</head>
<script>
$(document).ready(function(){
	window.focus();
	var filePath = getURLParameters("filePath");
	$("#img").attr("src", filePath);
	$("#img").click(function(){
		var options = 'fullscreen=yes';
	    window.open('/data/update/update_notice.pdf', 'update_notice.pdf', options);
	});
    	
	$("#todayClose").click(function(){
		var todayDate = new Date();
    	todayDate.setHours(24,0,0,0);
    	document.cookie = 'todayNotOpen' + '=' + escape( 'Y' ) + '; path=/; expires=' + todayDate.toGMTString() + ';'
    	window.close();
	});
});
</script>
<body>

<div class="common_popup notice">
	<div class="contents" style="float: none;">
		<div class="notice_box">
			<img id="img" src="/data/update/update_notice.png" style= "border: 0; cursor: pointer;">
		</div>
	</div>
	<div id="todayClose" style="width: 100%; height: 30px; background-color: #000000;">
		<input type="checkbox" style="margin-left: 10px;"><span style="color: #ffffff; margin-left: 5px;">하루동안 이 창을 열지 않음</span>
	</div>
</div><!-- popup_wrap -->


</body>

</html>
