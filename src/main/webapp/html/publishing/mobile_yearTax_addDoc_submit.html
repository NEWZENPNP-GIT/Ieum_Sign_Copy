<script type="text/javascript">
/* 페이지 링크 샘플 */
function pageLink(state){
	if(state=="wait"){
		window.location.href="#";
	}else{
		window.location.href="#";
	}
	
}

//**** 펼치기 event
$( "input[type=checkbox]" ).on( "click", function(){
	var _target=$(this).attr("id");
	if($(this).is(":checked")){
		$('[class~="'+_target+'"]').addClass("show");
		
	}else{
		$('[class~="'+_target+'"]').removeClass("show");
	}
	console.log(_target)
});

</script>
