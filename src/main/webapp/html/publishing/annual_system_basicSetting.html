<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" type="text/css" href="/css/font_pc.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap_candy.css">
<link rel="stylesheet" type="text/css" href="/css/annual_manage.css">

<script type="text/javascript" src="/js/jquery.min.js"></script>

</head>
<body>
	<div id="annual_wrap" class="basic">
		<div class="container">
			<div class="location"><span class="loc_main NanumSquare_R">연차 관리 ＞ 시스템 설정 ＞ </span><span class="loc_sub NanumSquare_R">연차생성 기준 설정</span></div>
			<div class="pagtit"><span class="NanumSquare_R">연차생성 기준 설정 </span></div>
			<div class="tit_dec NanumRound"><span class="speaker"></span><span> 알림 ㅣ 미승인 연차신청서가 5건 존재합니다.</span></div>
			
			<div class="contents">
				<div class="group_wrap">
					<div class="group_tit">
						<div class="icon"></div>
						<span class="text NanumSquare_R">연차생성 기준 설정</span>
					</div>
					<div class="box_wrap">
						<div class="group_row row1">
							<dl class="w210 NanumSquare_R column">
								<dt>연차생성기준</dt>
								<dd class="setting_part">
									<div class="userCk row3">
										<div><input type="radio" name="rad1" id="ck1-1"><label for="ck1-1">입사일 기준</label></div>
										<div><input type="radio" name="rad1" id="ck1-2"><label for="ck1-2">회계연도(1월 1일 기준)</label></div>
										<div><input type="radio" name="rad1" id="ck1-3"><label for="ck1-3">자사기준적용</label></div>
									</div>
									<div class="NanumRound comment">※ 자사기준적용시 ‘자사기준 입력 샘플파일’ 을 다운받아 작성</div>
									<div class="field">
										<a class="btn_type btn_sampledown">자사기준 입력 샘플 다운받기</a>
										<a class="btn_type btn_fileSearch">파일검색<span class="icon"></span></a>
										<input type="text" class="NanumSquare_R">
										<a class="btn_type btn_submit">등록</a>
									</div>
								</dd>
							</dl>
						</div>
					</div>
					<div class="box_wrap">
						<div class="group_row row1">
							<dl class="w210 NanumSquare_R">
								<dt>연차촉진제 사용여부</dt>
								<dd class="setting_part">
									<div class="half userCk">
										<div><input type="radio" name="rad2" id="ck2-1"><label for="ck2-1">사용</label></div>
										<div><input type="radio" name="rad2" id="ck2-2" class="orange"><label for="ck2-2">미사용</label></div>
									</div>
								</dd>
							</dl>
						</div>
					</div>
					<div class="box_wrap">
						<div class="group_row row1">
							<dl class="w210 NanumSquare_R">
								<dt>휴가신청서 결재 사용여부</dt>
								<dd class="setting_part">
									<div class="half userCk">
										<div><input type="radio" name="rad3" id="ck3-1"><label for="ck3-1">실행</label></div>
										<div><input type="radio" name="rad3" id="ck3-2" class="orange"><label for="ck3-2">미실행</label></div>
									</div>
								</dd>
							</dl>
						</div>
					</div>
					
				</div>
				
				<div class="group_wrap notice">
					<div class="group_tit">
						<div class="icon"></div>
						<span class="text NanumSquare_R">주의사항</span>
					</div>
					<div class="NanumSquare_R box_wrap">
						<div class="text_line">1. 설정된 기준으로 연차가 생성됩니다.</div>
						<div class="text_line">2. 연차촉진제 실행 여부에 따라 문서출력 서비스가 제한됩니다.</div>
						<div class="text_line">3. 일괄업로드시 양식을 준수하지 않으시면 연차생성이 이뤄지지 않을 수 있습니다.</div>
					</div>
				</div>
				
				<div class="NanumSquare_R btn_group mar_top_20">
					<a class="btn_type type4">초기화</a>
					<a class="btn_type type1">기준 저장하기</a>
					<a class="btn_type"><span class="icon_check"></span>연차 적용하기</a>
				</div>
			</div> <!--  contents -->
				
			
		</div> <!--  container -->
	</div>
</body>

</html>
