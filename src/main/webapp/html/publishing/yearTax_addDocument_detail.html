<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache"/>
<title>추가제출 서류</title>

<link rel="stylesheet" type="text/css" href="/css/font_pc.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap_candy.css">
<link rel="stylesheet" type="text/css" href="/css/yearTax_common.css">

</head>
<body>
	<div id="yearTax_wrap" class="yearTax">
		<div class="container">
			<div class="location"><span class="loc_main NanumSquare_R">연말정산 > </span><span class="loc_sub NanumSquare_R">추가제출 서류</span></div>
			<div class="pagtit NanumSquare_R">
				<span>추가제출 서류</span>
				<ul class="top_items NanumSquare_R">
					<li><a class="btn_type"><span class="icon_save Material_icons"></span>저장</a></li>
				</ul>
			</div>

			<div class="contents">
				<div class="group_wrap">
					<div class="group_tit">
						<div class="icon"></div>
						<span class="text NanumSquare_R">추가제출 서류</span>
					</div>
				
					<div class="grid_field full">
						<ul class="gridRow2">
							<li class="search_wrap">
								<div class="group_row row3">
									<dl class="NanumSquare_R rat3-7">
										<dt><label class="label_txt NanumSquare_R">성명 : </label></dt>
										<dd class="default_box"><div>김연말</div></dd>
									</dl>
									<dl class="NanumSquare_R rat3-7">
										<dt><label class="label_txt NanumSquare_R">사번 : </label></dt>
										<dd class="default_box"><div>201701010001</div></dd>
									</dl>
								</div>
							</li>
							<li class="NanumSquare_R btns sort_right sort_bottom">
								<div class="sortWrap ">
									<a class="btn_type type1">라인 추가<span class="icon add"></span></a><a class="btn_type type2">선택삭제</a>
								</div>
							</li>
						</ul>
					</div> <!--  grid_field -->
					
					<div class="group_table">
						<table class="hasHead NanumSquare_R">
							<colgroup>
								<col width="4%">
								<col width="23%">
								<col width="27%">
								<col width="23%">
								<col width="23%">
							</colgroup>
							<thead>
								<tr>
									<th class="chk_area"><input type="checkbox"> </th>
									<th>공제구분</th>
									<th>추가서류 등록</th>
									<th>남기실 내용</th>
									<th>메모</th>
								</tr>
									
							</thead>
							<tbody>
								<tr>
									<td class="chk_area"><input type="checkbox"> </td>
									<td class="value">
										<select class="NanumSquare_R">
											<option value="" >부양가족1</option>
											<option value="" >부양가족2</option>
										</select>
									</td>
									<td class="value addFile">
										<fieldset>
											<div class="default_box">file_name</div><a class="btn_type boxin btn_addfile">파일 첨부</a>
										</fieldset>
									</td>
									<td class="value"><input type="text" class="input_txt" value="가족관계증명서 입니다."></td>
									<td class="value"><input type="text" class="input_txt" value=""></td>
								</tr>
								
							</tbody>
						</table>
					</div><!--  group_table -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
