<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes, target-densitydpi=medium-dpi" />
<title>서비스 이용 약관</title>
<link rel="stylesheet" type="text/css" href="/css/font.css">
<link rel="stylesheet" type="text/css" href="/css/login.css">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<script src="/js/jquery.min.js"></script>
</head>
<body oncontextmenu="return false">
	<div id="login_bg">
		<div id="bg_gradient"></div>
		<div id="bg_bottom"></div>
	</div>
	<div id="login_wrap">
		<div id="login_content">
			<div id="tit_box" class="HelveticaNeue_th"><span>Welcome to the candy box.</span></div>
			<div id="btn_box">
				<ul class="NanumBarunGothic">
					<li><a class="btn btn_type btn_join"><span>개인회원</span><span>서비스가입</span></a></li>
					<li><a class="btn btn_type btn_join"><span>기업회원</span><span>서비스가입</span></a></li>
					<li><a class="btn btn_type btn_int">서비스소개</a></li>
				</ul>
			</div>
			<div id="login_box">
				<div id="box_tit" class="HelveticaNeue_th">LOGIN</div>
				<div id="input_box">
					<ul>
						<li>
							<label id="label_id" class="input_icon"></label>
							<input type="text" id="id" value="" placeholder="아이디" name="id" title="아이디"  class="inputbx NanumBarunGothic">
						</li>
						<li>
							<label id="label_pw" class="input_icon"></label>
							<input type="password" id="password" value=""  placeholder="비밀번호" name="id" title="비밀번호"  class="inputbx NanumBarunGothic">
						</li>
						<li>
						<!-- /** check했을 경우 Class 추가 : on/off **/ -->
							<div id="save_email" class="btn_type NanumBarunGothic"><a>이메일 저장</a></div>
						</li>
						<li>
							<div id="btn_login" class="btn_type NanumBarunGothic"><a>Login</a></div>
						</li>
						<li>
						    <div id="btn_info" class="NanumBarunGothic"><a id="btn_pw" class="btn_type btn_serach">비밀번호 찾기</a></div>
						    <span class="NanumBarunGothic division">/</span>
							<div id="btn_info" class="NanumBarunGothic"><a id="btn_id" class="btn_type btn_serach">아이디 찾기</a></div>
							
						</li>
					</ul>
				</div> <!--  input_box -->
				
			</div>
		</div> <!--  login_content -->
	</div><!--  login_wrap -->

	<!--  POPUP class(숨기기:hidden) -->
	<!-- 아이디 찾기 popup_wrap -->
	<div id="popup_wrap" class="search_id hidden">
		<div id="popup_bg"></div>
		<div id="alert_bg" class="alert_bg">
			<div id="popup_close" class="btn_type col_skyblue"></div>
			<div id="alert_tit">
				<span class="tit_text col_skyblue NanumSquare_B">아이디 찾기</span>
			</div>
			<div id="alert_inputbx">
				<dl class="input_bx">
                     <dt><label class="label_txt NanumGothic">아이디</label>
                     </dt>
                     <dd><input type="text" id="search_id" value="" name="search_id" class="input_txt"></dd>
                 </dl>
                 <dl class="input_bx">
                     <dt><label class="label_txt NanumGothic">휴대폰 번호</label>
                     </dt>
                     <dd><input type="number" id="search_phone" value="" name="search_phone"class="input_txt"></dd>
                 </dl>
            </div>
			<div id="alert_btn" class="col_skyblue">
				<ul>
					<li class="btn_type col_skyblue NanumGothic"><a>확인</a></li>
				</ul>
			</div>
		</div>
	</div><!-- id popup_wrap -->
	
	<!-- 비밀번호 찾기 popup_wrap -->
	<div id="popup_wrap" class="search_pw hidden">
        <div id="popup_bg"></div>
        <div id="alert_bg" class="alert_bg">
            <div id="popup_close" class="btn_type col_skyblue"></div>
            <div id="alert_tit">
                <span class="tit_text col_skyblue NanumSquare_B">비밀번호 찾기</span>
            </div>
            <div id="alert_inputbx" class="wide">
                <dl class="input_bx">
                     <dt><label class="label_txt NanumGothic">사용자 이름</label>
                     </dt>
                     <dd><input type="text" id="search_userName" value="" name="search_userName" class="input_txt"></dd>
                 </dl>
                 <dl class="input_bx">
                     <dt><label class="label_txt NanumGothic">사용자 아이디</label>
                     </dt>
                     <dd><input id="search_userId" value="" name="search_userId" type="text"class="input_txt"></dd>
                 </dl>
                 <dl class="input_bx">
                     <dt><label class="label_txt NanumGothic">사용자 휴대폰 번호</label>
                     </dt>
                     <dd><input type="number" id="search_userPhone" value="" name="search_userPhone" class="input_txt"></dd>
                 </dl>
            </div>
            <div id="alert_warning_box" class="NanumGothic">
                <p>직원정보에 등록된 이메일(아이디)로 비밀번호 변경 URL 전송</p>
                <p>받은메일함에서 확인이 되지 않으면 스팸 메일함을 확인하여 주시기바랍니다.</p>
            </div>
            <div id="alert_btn" class="col_skyblue">
                <ul>
                    <li class="btn_type col_skyblue NanumGothic"><a>찾기</a></li>
                </ul>
            </div>
        </div>
    </div><!-- password  popup_wrap -->

	<script  type="text/javascript">
		$(document).ready(function(){
			displaySize();
			showPopup();
		});
		
		$(window).resize(function() {
	        displaySize();
	        showPopup();
	    });
		
		/** e-Mail Toggle **/
		$("#save_email").click(function(){
			
	        if($(this).hasClass("on")){
	            $(this).removeClass("on");
	        }else{
	        	/** checked true **/
	            $(this).addClass("on");
	        }
	    });
		
		/** id/pw 찾기 **/
        $("#btn_info > .btn_type").click(function(){
        	var target=$(this).attr("id").substring(4,6);
        	
        	if(target=="id"){
        		$("#popup_wrap.search_id").removeClass("hidden");
        	}else{
        		$("#popup_wrap.search_pw").removeClass("hidden");
        	}
        })
        
        $("#popup_close.btn_type").click(function(){
        	$(this).parent().parent().addClass("hidden");
        })
        /* <!-- id/pw찾기 --> */

		function displaySize(){
			//if($(document).width()>360){
			$("#login_content").css("margin-left",($(document).width()-$("#login_wrap").width())/2+"px");
	        $("#input_box > ul").css("margin-left",($("#login_box").width()-$("#input_box > ul").width())/2+"px");
	        $("#login_box").css("margin-left",($("#login_content").width()-$("#login_box").width())/2+"px");

	        $("#login_bg").css("height",$(document).height()+"px");
			$("#bg_bottom").css("top",($("#login_bg").height()-$("#bg_bottom").height())+"px");
		}
		
		function showPopup(){
	        $("#alert_bg.alert_bg").css("top", Math.max(0, (($(window).height() - $("#alert_bg").outerHeight()) / 2) + $(window).scrollTop()) + "px");
	        $("#alert_bg.alert_bg").css("left", Math.max(0, (($(window).width() - $("#alert_bg").outerWidth()) / 2) + $(window).scrollLeft()) + "px");

	    }
	</script>
</body>
</html>
