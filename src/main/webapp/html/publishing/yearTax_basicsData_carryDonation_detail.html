<!DOCTYPE html>
<html>

	<div id="yearTax_wrap" class="yearTax">

			<div class="location"><span class="loc_main NanumSquare_R">연말정산 > 기초자료설정 > </span><span class="loc_sub NanumSquare_R">이월기부금  상세</span></div>

			</div>

			<div class="contents">

										<dd class="default_box"><div>김연말</div></dd>
									</dl>
									<dl class="NanumSquare_R rat3-7">
										<dt><label class="label_txt NanumSquare_R">사번 : </label></dt>
										<dd class="default_box"><div>201701010001</div></dd>
									</dl>
								</div>
							</li>
							<li class="NanumSquare_R btns sort_right sort_bottom">

								</div>
							</li>
						</ul>
					</div> <!--  grid_field -->
					
					<div class="group_table">
						<table class="hasHead NanumSquare_R">

								<col width="7%">
								<col width="29%">
								<col width="20%">

								<col width="20%">
							</colgroup>
							<thead>
								<tr>
									<th class="chk_area"><input type="checkbox"> </th>
									<th>기부년도</th>
									<th>기부금종류</th>
									<th>기부금액</th>
									<th>전년도까지공제금액</th>
									<th>공제대상금액</th>
								</tr>
									
							</thead>
							<tbody>
								<tr>
									<td class="chk_area"><input type="checkbox"> </td>
									<td class="value"><input type="text" class="input_txt" value="2017"></td>
									<td class="value">
										<select class="NanumSquare_R">
											<option value="" >법정기부금 (10)</option>
											<option value="" >종교단체 외 (40)</option>
										</select>
									</td>
									<td class="value"><input type="text" class="input_txt sort_right" value="1000000"></td>

									<td class="value import"><input type="text" class="input_txt sort_right" value="1000000"></td>

								<tr>
									<td class="chk_area"><input type="checkbox"> </td>
									<td class="value"><input type="text" class="input_txt" value="2017"></td>
									<td class="value">
										<select class="NanumSquare_R">
											<option value="" >법정기부금 (10)</option>
											<option value="" >종교단체 외 (40)</option>
										</select>
									</td>
									<td class="value"><input type="text" class="input_txt sort_right" value="1000000"></td>
									<td class="value"><input type="text" class="input_txt sort_right" value="1000000"></td>
									<td class="value import"><input type="text" class="input_txt sort_right" value="1000000"></td>
