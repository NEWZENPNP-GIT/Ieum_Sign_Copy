<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" type="text/css" href="/css/font_pc.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap_candy.css">
<link rel="stylesheet" type="text/css" href="/css/annual_manage.css">

<script type="text/javascript" src="/js/jquery.min.js"></script>

</head>
<body>
	<div id="annual_wrap" class="">
		<div class="container">
			<div class="location"><span class="loc_main NanumSquare_R">연차 관리 > 현황/관리 ></span><span class="loc_sub NanumSquare_R">사용현황 다운로드</span></div>
			<div class="pagtit"><span class="NanumSquare_R">사용현황 다운로드</span></div>
			<div class="tit_dec NanumRound"><span class="speaker"></span><span> 알림 ㅣ 미승인 휴가신청서가 5건 존재합니다. </span></div>
			
			<div class="contents">
				<div class="NanumSquare_R col_red dec"><span class="dot"></span><span>로 표시된 항목은 필수입력 사항입니다. 필히 입력해 주시기 바랍니다.</span></div>
				<div class="group_wrap">
					<div class="group_tit">
						<div class="icon"></div>
						<span class="text NanumSquare_R">기간설정</span>
					</div>
					<div class="box_wrap">
						<div class="group_row row1 mar_top_10">
							<dl class="w110 NanumSquare_R">
								<dt><span class="icon circle"></span><span class="dot col_red"></span><label class="label_txt NanumSquare_R">지정 기간</label></dt>
								<dd class="date_box"><input type="month" class="NanumSquare_R"></dd>
							</dl>
						</div>
					</div>
				</div>
				
				<div class="group_wrap">
					<div class="group_tit">
						<div class="icon"></div>
						<span class="text NanumSquare_R">연차사용현황</span>
					</div>
					<div class="box_wrap table">
						<ul class="NanumSquare_R header"><li>2018월 사용현황</li><li>월</li></ul>
						<table class="NanumSquare_R month_report">
							<thead>
								<tr>
									<th class="no">사번</th><th class="name">이름</th><th class="lebel">직급</th><th class="join">입사일</th><th class="total">연차개수</th>
									<th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th>
									<th class="used">사용계</th><th class="unUsed">잔여계</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="no">사번</td><td class="name">봉이 김선달</td><td class="lebel">직급</td><td class="join">2017-01-01</td><td class="total">15</td>
									<td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
									<td>10</td><td>5</td>
								</tr>
								<tr>
									<td class="no">사번</td><td class="name">홍길동</td><td class="lebel">직급</td><td class="join">2017-01-01</td><td class="total">15</td>
									<td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
									<td>10</td><td>5</td>
								</tr>
								<tr class="sum">
									<td colspan="4">합계</td>
									<td>1</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
									<td>12</td><td>1</td>
								</tr>	
							</tbody>
						</table>
					</div>
				</div>
				<div class="NanumSquare_R btn_group mar_top_20">
					<a class="btn_type btn_download"><span class="icon_check"></span>다운로드</a>
				</div>
			</div> <!--  contents -->
				
			
		</div> <!--  container -->
	</div>
</body>
<script  type="text/javascript">

</script>
</html>
