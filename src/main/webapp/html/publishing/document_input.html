<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" type="text/css" href="/css/font.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/document_input.css">
</head>
<body>


<div class="document_inputWrap">
	<div class="header">
		<div class="logo"><span class="title NanumGothic">전자문서</span></div>
		<div class="subtitle NanumGothic">문서정보 입력</div>
	</div>

	<div class="contents_txt">
	<dl>
		<dt>‘(주)캔디’에서 발송한 ‘2020연봉근로계약서’의 정보입력 요청입니다.</dt>
		<dd><span>1</span>아래에 입력이 필요한 내용을 확인합니다.</dd>
		<dd><span>2</span>[제출하기]버튼을 눌러 입력한 내용을 제출 합니다.</dd>
		<dd><span>3</span>제출된 내용을 관리자가 확인 후 최종  전자문서를 전송할 예정입니다.</dd>
	</dl>
    </div>

<!--  -->
<div class="contents_tb">
	<table>
	<tr>
	<th class="NanumSquare_R">계약자명</th>
	<td><input type="text" name="" class="txtinput01"></td>
    </tr>
	<tr>
		<th rowspan="2" class="NanumSquare_R">계약자 주소</th>
		<td><div class="search_div">
			<input type="text" class="word_input NanumSquare_R"><a class="btn_search btn_type Material_icons">search</a>
		</div>
		</td>
	</tr>
	<tr>
	  <td><input type="text" name="" class="txtinput01"></td>
  </tr>
	<tr>
	  <th class="NanumSquare_R">생년월일</th>
	  <td><input type="date" max="9999-12-31" name="" class="txtinput01 NanumSquare_R"></td>
  </tr>
  <tr>
	  <th class="NanumSquare_R">이메일주소</th>
	  <td><input type="email" name="" class="txtinput01"></td>
  </tr>
	</table>
</div>
<!--  -->

		<div class="btn_wrap">
			<a class="btn_send Material_icons" style="cursor:pointer;" onclick="">제출하기</a>
		</div>

</div>




</body>
</html>
