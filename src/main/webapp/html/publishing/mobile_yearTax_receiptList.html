<script type="text/javascript">
//side바의 영역 이벤트
var aniWrap=document.getElementById("ani_wrap");

aniWrap.addEventListener("webkitAnimationEnd", viewerHide);
aniWrap.addEventListener("animationend", viewerHide);
function viewerHide(){
	if($("#aside").hasClass("hide")){
		$("#aside").removeClass("hide");
	}
} 

//버튼 배열 토클버튼 기능
$(".btn_toggle").click(function(){
	if($(this).hasClass("column")){
		$(".btn_toggle").addClass("row").removeClass("column");
		$(".menu_list").addClass("column").removeClass("row");
	}else{
		$(".btn_toggle").addClass("column").removeClass("row");
		$(".menu_list").addClass("row").removeClass("column");
	}
})

//메뉴 보기 animation
