    page: 1,
    maxVisible: 5,
    leaps: true,
    firstLastUse: true,
    first: '',
    last: '',
    wrapClass: 'pagination',
    activeClass: 'active',
    disabledClass: 'disabled',
    nextClass: 'btn_next',
    prevClass: 'btn_prev',
    lastClass: 'end_page',
    firstClass: 'first_page'

});
