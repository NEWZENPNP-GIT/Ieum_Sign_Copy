<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" type="text/css" href="/css/font_pc.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/contract_write.css">

<script type="text/javascript" src="/js/jquery.min.js"></script>
<!-- bootPag -->

<link rel="stylesheet" type="text/css" href="/css/bootstrap_candy.css">
<script type="text/javascript" src="/js/jquery.bootpag_candy.js"></script>
</head>
<body>
	
<!-- *********************************************  계약 관리  *********************************************  -->
<div id="contract_wrap" class="">
	<div class="container">
		<div class="location"><span class="loc_main NanumSquare_R">전자문서 > </span><span class="loc_sub NanumSquare_R">전자문서 관리</span></div>
        <div class="pagtit"><span class="NanumSquare_R">3. 삭제</span><!-- <div class="top_btns NanumSquare_R"><a class="btn_type">파일등록 <span class="icon add"></span></a></div> --></div>
        <div class="tit_dec NanumSquare_R"><span class="speaker"></span>총<span class="count">000</span>전자문서가 삭제 진행 중입니다.</div>
		<div class="nav_snb">
			<ul class="nav_tabGroup tab3">
				<li class="clear">
					<div class="hor_line"></div>
					<div class="num"><span>1</span></div>
					<div class="btn_tab"><span class="tabBox NanumSquare_R">삭제 동의</span></div>
				</li>
				<li class="clear">
					<div class="hor_line"></div>
			        <div class="num"><span>2</span></div>
					<div class="btn_tab"><span class="tabBox NanumSquare_R">목록 확인 및 다운로드</span></div>
				</li>
				<li class="active">
					<div class="hor_line"></div>
			        <div class="num"><span>3</span></div>
					<div class="btn_tab"><span class="tabBox NanumSquare_R">삭제</span></div>
				</li>
			</ul>
		</div>
		<div class="tab_contents">
			<!-- 계약서 생성 중  -->
			<div id="loadingBox">
				<div class="loader"><div id="loader"></div></div>
				<div class="creatTxt NanumSquare_R"><span>전자문서 삭제 진행중 입니다.</span></div>
				<div class="waitTxt NanumSquare_R"><span>잠시만 기다려 주세요.</span></div>
			</div>
			
			<!-- 계약서 생성 및 미리보기 완료  숨기기 클래스 :  hidden -->
			<div id="complete" class="delComp hidden">
				<div class="iconArea"><span class="icon_check"></span><span class="NanumSquare_R"></span></div>
				<div class="completeTxt NanumSquare_R font_30 col_skyblue"><span class="doc_count">3</span>건의 전자문서가 삭제 되었습니다.</div>
			</div>
		</div>
		
	</div>
	<div class="btn_footGroup NanumSquare_R sort-R">
		<a class="btn_type btn_docAdmin">전자문서 관리 ＞ </a>
	</div>
</div>
<!--  팝업 -->
<div class="popup_layer hidden" id="delCompletePop">
	<div id="popup_bg"></div>
	<div id="alert_bg">
		<div class="popup_tit">
			<div class="popup_close"><a class="btn_type btn_close"></a></div>
		</div>
		<ul class="popup_content">
			<li class="icon"></li>
			<li class="text NanumRound">
				<div><span class="doc_count">3</span>건의 전자문서가 삭제 되었습니다.</div>
				<div>복원 및 확인이 불가능합니다.</div> 
			</li>
		</ul>
		<div id="foot_btns" class="NanumRound">
			<a class="btn_type btn_close type1">확인</a>
		</div>
	</div>
</div>
</body>


<script type="text/javascript">
$(document).ready(function(){
	/* 로딩페이지에서 완료페이지로 이동 임시 처리 */
	setTimeout(function(){
		$("#loadingBox").addClass("hidden");
		$("#complete").removeClass("hidden");
		setTimeout(function(){
			$(".popup_layer").removeClass("hidden");
			},300);
	},2000);
	
	
	$(".popup_layer").find(".btn_close").click(function(){
		$(".popup_layer").addClass("hidden");
	})
})

</script>

</html>
