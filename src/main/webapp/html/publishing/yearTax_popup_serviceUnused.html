<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache"/>
<title>일반세액공제 적용으로 자동 선택</title>

<link rel="stylesheet" type="text/css" href="/css/font_pc.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap_candy.css">
<link rel="stylesheet" type="text/css" href="/css/yearTax_common.css">

</head>
<body>
	<div id="yearTax_wrap_popup" class="yearTax_popup unused">
		<div class="container">
			<div id="popup_tit">
				<div id="popup_close" class="btn_type col_skyblue"></div>
			</div>
			<ul class="contents">
				<li class="group_left NanumSquare_R">
					<div class="textWrap">
						<span class="">서비스</span> 
						<span class="col_skyblue">미사용</span><span>안내</span>
					</div>
					<div class="bg_icon"></div>
				</li>
				<li class="group_right">
					<div class="textWrap NanumSquare_R">
						<div class="">안녕하세요<span class="name">홍수현</span>님!</div>
						<div class="">귀사는<span class="sname col_skyblue">뉴젠의 연말정산 서비스</span>를</div>
						<div class="">이용하고있지 않습니다.</div>
						<div class="">해당 서비스는 담당자가 서비스 신청 후 </div>
						<div class="">이용할 수 있습니다.</div>
					</div>
					<div class="btnWrap NanumSquare_R">
						<a class="btn_type btn_guide">서비스 소개<span class="goArrow"></span></a>
					</div>
					<div class="checkWrap NanumRound">
						<a class="btn_type btn_check">확인</a>
					</div>
				</li>
				
			</ul>
		</div> <!--  container -->
	</div>
</body>
