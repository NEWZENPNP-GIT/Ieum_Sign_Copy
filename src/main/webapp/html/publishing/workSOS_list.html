<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="/css/bootstrap_candy.css">

</head>
<body>
	
<!-- *********************************************  계약 관리  *********************************************  -->
<div id="contractList_wrap" class="workSOS_wrap">
	<div class="container">
		<div class="location"><span class="loc_main NanumSquare_R">노무SOS > </span><span class="loc_sub NanumSquare_R">노무SOS</span></div>
		<div class="notice_skyblue NanumRound">
			<span>1. 본 서비스는 간단한 노무 상담에 한정되며 무에서 유를 창조하는 <span class="col_red">컨설팅범위의 서비스는 별도 비용이 청구됩니다.</span></span>
			<span>2. 노무사 전문 상담이 필요하시면 유선문의 바랍니다. (사안에 따라 비용이 청구됩니다.)</span>
			<span>3. 당사는 등록된 양식에 대한 법적인 책임이 없음을 알려드립니다.</span>
		</div>
		<div class="field_area">
			<div class="inputBox NanumSquare_R">
				<input type="date" max="9999-12-31" class="NanumSquare_R">
			</div>
			<div class="inputBox NanumSquare_R">
				<input type="date" max="9999-12-31" class="NanumSquare_R">
			</div>
			<div class="selBox NanumSquare_R">
				<select >
					<option value="" class="lt">제목</option>
				</select>
			</div>
			<div class="inputBox">
				<fieldset>
					<input type="text" class="word_input NanumSquare_R">
					<a class="btn_search btn_type"></a>
				</fieldset>
			</div>
			
		</div>
		<div class="table_contents">
			<div class="list">
				<table class="NanumSquare_R">
					<colgroup>
						<col width="70px">
						<col width="35%">
						<col width="20%">
						<col width="20%">
						<col width="25%">
						
					</colgroup>
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>작성자</th> 
							<th>진행상태</th>
							<th>작성 일시</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td><td class="tit"><a class="btn_type">서비스 사용 주의사항</a></td><td>운영자</td><td> 답변완료</td><td>2019.01.01 08:00:00</td>
						</tr>
						<tr>
							<td>2</td><td class="tit"><a class="btn_type">서비스 사용 주의사항</a></td><td>운영자</td><td> 답변완료</td><td>2019.01.01 08:00:00</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<div id="page-selection" class="pagingnav_wrap"></div>
			
		</div>
		<div class="btn_footGroup NanumRound">
			<a class="btn_type type1">글쓰기</a>
			
		</div>
	</div>
</div>
</body>

<!--  bootpog Setting -->
<script type="text/javascript">
$('#page-selection').bootpag({
    total: 10,
    page: 1,
    maxVisible: 5,
    leaps: true,
    firstLastUse: true,
    first: '',
    last: '',
    wrapClass: 'pagination',
    activeClass: 'active',
    disabledClass: 'disabled',
    nextClass: 'btn_next',
    prevClass: 'btn_prev',
    lastClass: 'end_page',
    firstClass: 'first_page'
}).on("page", function(event, num){}); 

/* TODO next 버튼 이동 임시 처리 */
$(".btn_footGroup > .btn_next").click(function(){
	if(!$(this).hasClass("disable")){
	    $("#contents_wrap").empty();
	    $(window).off("resize");
	    $.ajax({
	        url : "contract_write_step02.html",
	        success : function(result) {
	            $("#contents_wrap").html(result);
	        }
	    });
	}
});
</script>

</html>
