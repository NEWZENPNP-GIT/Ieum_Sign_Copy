<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" type="text/css" href="/css/font.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/mobile_common.css">
<!--

<link rel="stylesheet" type="text/css" href="/css/mobile_intro.css"> 
-->

<link rel="stylesheet" type="text/css" href="/css/mobile_intro_new.css">
<script src="/js/jquery.min.js"></script>

<style>
.header{background-color: #48cfae;}


#container{ background-color: #48cfae;height: calc(100% - 70px);}
#container .sub_wrap{background-color: #fff;height: 120px;bottom: 0;position:fixed;width: 100%;}
#container .contents{width: calc(100%-60px);margin:18px 50px 35px 50px;}

.wel{font-size: 29px;color:#fff;}
.sub_title{font-size: 20px;color:#fff;}
.wrap ul li{margin-top:15px;}
.wrap ul li input:focus{background: none;}

.login{padding:80px 50px 10px 50px;}
input#id {
    height: 40px;
    border: none;
    border-bottom: 2px solid #595959;
	background: none;
	font-size: 16px;
}

input#password {
	width: 100%;
    height: 40px;
    border: none;
    border-bottom: 2px solid #595959;
	background: none;
	font-size: 16px;
}

li.btn_wrap {
    width: 100%;
    height: 46px;
    background-color: whitesmoke;
    border-radius: 5px;
    text-align: center;
    line-height: 45px;
}

.remember{display:flex;justify-content: flex-end;}
.findInfo .btns_group{display: flex;justify-content: center;font-size: 14px;}
.findInfo .btns_group .btn_wrap{padding:20px 20px 0 10px;}
.sub_wrap{padding:20px 20px;width: calc(100%-60px);}

/*가로모드일때*/
@media(orientation: landscape){
	.findInfo .btns_group{display: flex;justify-content: center;font-size: 14px;}
}

/*세로모드일때*/
@media(orientation: portrait){ 
	.findInfo .btns_group{display: flex;justify-content: center;font-size: 14px;}
}



/* popup */
#popup_wrap{position: absolute;top:0;left:0;width: 100%;height: 100%;}
#popup_bg{position: absolute; top:0; left:0; width: 100%; height: 100%;background: rgba(0, 0, 0, 0.5);}
#alert_bg{position:absolute; width:90%; left:5%; background-color: #fff; border-radius: 10px;}

@media all and (max-width: 360px) {
	.search_id #alert_bg{top:calc(50% - 130px);}
	.search_pw #alert_bg{left: 5%; top:calc(50% - 213px);}
	#alert_inputbx.wide .input_bx dt{width: 100px !important;}
	#alert_inputbx.wide .input_bx dd{width:calc(100% - 100px) !important; }
}
@media all and (min-width: 361px) and (max-width: 450px) {
	.search_id #alert_bg{ top:calc(50% - 132px);}
	.search_pw #alert_bg{left: 5%; top:calc(50% - 215px);}
}
@media all and (max-height: 570px) {
}				
@media all and (min-height: 570px) and (max-height: 640px) {
}

@media all and (min-height: 641px) and (max-height: 730px) {
}
#alert_bg #alert_img{position: relative; text-align: center; margin-top: 55px;}
#alert_bg #alert_text{position: relative; text-align: center;  margin-top: 25px;}
#alert_bg #alert_btn{position: relative; text-align: center; margin-top: 30px; margin-bottom: 20px;}
#alert_tit{position: relative; margin: 20px 20px 38px 20px; margin-left: 20px; width: calc(100% - 40px); border-bottom: 1px solid #48cfae; height: 35px; z-index: 4;}
#alert_tit:before{content:url(image/alert_icon_note.png); width: 17px; height: 23px; position: relative; vertical-align: middle;}
#alert_tit .tit_text{position:relative; font-size: 20px;}
#alert_inputbx{margin-left: 20px; width: calc(100% - 40px)}
#alert_warning_box{margin-top: 10px; padding:10px; margin:0 20px 0 20px;width: calc(100% - 60px); border: 1px solid #ebb5b5;}
#alert_warning_box p{margin-bottom: 10px; line-height: 17px;}
#alert_warning_box p:before{content:"ㆍ"; height:30px;}
#alert_inputbx dl{margin-bottom: 5px;}
#alert_inputbx .input_bx dt{font-size: 14px; color:#333333; width: 100px; height:32px; float: left; 
    display: inline-flex: flex; align-items: center;
    display: -ms-inline-flex; -ms-align-items: center;
    display: -webkit-inline-flex; -webkit-align-items: center;}
#alert_inputbx.wide .input_bx dt{ width: 115px;}
#alert_warning_box{color:#ff0000; font-size: 13px; display: inline-block; background-color:#fff2f2;border:1px solid #ebb5b5;margin-top: 10px; }
#alert_inputbx .input_bx dd{display: inline-block; width:calc(100% - 100px); position: relative; margin: 0px;}
#alert_inputbx.wide .input_bx dd{display: inline-block; width:calc(100% - 115px); position: relative; margin: 0px;}
#alert_inputbx .input_txt{height: 30px; border: 1px solid #dcdcdc; padding: 2px 2px 2px 2px; width: calc(100% - 6px);}
#alert_inputbx .label_txt{word-break: keep-all;}
#alert_btn ul{display: inline-block;}
#alert_btn ul li.btn_type{
    width:145px; height: 37px; border-radius: 8px; float: left; font-size:16px;
    display: flex; justify-content: center; align-items: center;
    display: -ms-flex; -ms-justify-content: center; -ms-align-items: center;
    display: -webkit-flex; -webkit-justify-content: center; -webkit-align-items: center;
}
#alert_btn ul li.btn_type.col_red{ border: 1px solid #ff4e4e;}
#alert_btn ul li.btn_type.col_skyblue{ border: 1px solid #48cfae;}
#alert_btn ul li.btn_type:nth-child(2){  margin-left: 20px;}
#popup_close.btn_type.col_skyblue{position:relative; margin-top:18px; margin-right:18px; float:right; width:20px; height: 20px;font-size: 24px; z-index: 5;}
.col_red{color:#ff4e4e}
.col_skyblue{color: #48cfae}

input[type="number"]::-webkit-inner-spin-button{display: none;}


</style>
</head>
<body>
	<header class="header">
		<ul class="gnb">
			<li class="prev disable"><a class="btn_type btn_prev"></a></li>
			<li class="head_text NanumBarunGothic"></li>
			<li class="menu disable"><a class="btn_type btn_menu"></a></li>
		</ul>
	</header>
	
	
	<div id="container" class="type_id">
		
		<div id="lnb" class="login type_id">
			<div class="innerbox">
				
				<div class="location wel HelveticaNeue_th">환영합니다.</div>
				<div class="sub_title">로그인 정보를 입력해주세요.;)</div>
			</div>
		</div>

		<section class="wrap">
			
			<ul class="contents NanumBarunGothic">
				<!-- <li class="loc">
					<div class="icon bg_my"></div>
					<div class="text NanumBarunGothic">로그인</div>
				</li> -->
				<li class="id_wrap input_box">
					<input type="text" id="id" value="" placeholder="아이디" name="id" title="아이디"  class="inputbx">
					<label class="input_icon id"></label>
				</li>
				<li class="pw_wrap input_box">
					<input type="password" id="password" value="" placeholder="비밀번호" name="password" title="비밀번호"  class="inputbx">
					<label class="input_icon password"></label>
				</li>
				<li class="remember"><span>기억하기</span><div class="chk"><input type="checkbox" ></div></li>
				
				<li class="btn_wrap"><a class="btn_type NanumBarunGothic">로그인하기 </a></li>
				<li class="findInfo">
					<div class="btns_group NanumSquare_R">
						<div class="btn_wrap"><a class="btn_type" onclick="popup('id')">아이디 찾기 </a></div>
						<div class="btn_wrap"><a class="btn_type" onclick="popup('pw')"> 비밀번호 찾기</a></div>
					</div>
				</li>
			</ul>

			<div class="sub_wrap">
				<span class="text">아직 비즈노트에 가입하지 않았나요?</span>
				<div class="footer type_id NanumSquare_R">
					<ul>
							<li>
								<a class="btn_type btn_login">
									<span class="arrow"></span>
									<span class="text">간편로그인 설정</span>
								</a>

							</li>
							<li>
								<!-- <span class="slashMark">/</span> -->
								<a class="btn_type btn_memberJoin">
									<span class="text">지금 시작하기</span>
									<span class="arrow"></span>
								</a>
							</li>

					</ul>
					
				
				</div>
			</div>
			
		
		</section>
		
	</div>
	
	<!--  POPUP class(숨기기:hidden) -->
	<!-- 아이디 찾기 popup_wrap -->
	<div id="popup_wrap" class="search_id hidden">
		<div id="popup_bg"></div>
		<div id="alert_bg" class="alert_bg">
			<div id="popup_close" class="btn_type col_skyblue" onclick="popClose('id')"><span class="Material_icons">clear</span></div>
			<div id="alert_tit">
				<span class="tit_text col_skyblue NanumSquare_B">아이디 찾기</span>
			</div>
			<div id="alert_inputbx">
				<dl class="input_bx">
					<dt><label class="label_txt NanumGothic">아이디</label>
					</dt>
					<dd><input type="text" id="search_id" value="" name="search_id" class="input_txt"></dd>
				</dl>
				<dl class="input_bx">
					<dt><label class="label_txt NanumGothic">휴대폰 번호</label>
					</dt>
					<dd><input type="number" id="search_phone" value="" name="search_phone"class="input_txt"></dd>
				</dl>
			</div>
			<div id="alert_btn" class="col_skyblue">
				<ul>
					<li class="btn_type col_skyblue NanumGothic"><a>확인</a></li>
				</ul>
			</div>
		</div>
	</div><!-- id popup_wrap -->
	
	<!-- 비밀번호 찾기 popup_wrap -->
	<div id="popup_wrap" class="search_pw hidden">
		<div id="popup_bg"></div>
		<div id="alert_bg" class="alert_bg">
			<div id="popup_close" class="btn_type col_skyblue" onclick="popClose('pw')"><span class="Material_icons">clear</span></div>
			<div id="alert_tit">
				<span class="tit_text col_skyblue NanumSquare_B">비밀번호 찾기</span>
			</div>
			<div id="alert_inputbx" class="wide">
				<dl class="input_bx">
					<dt><label class="label_txt NanumGothic">사용자 이름</label>
					</dt>
					<dd><input type="text" id="search_userName" value="" name="search_userName" class="input_txt"></dd>
				</dl>
				<dl class="input_bx">
					<dt><label class="label_txt NanumGothic">사용자 아이디</label>
					</dt>
					<dd><input id="search_userId" value="" name="search_userId" type="text"class="input_txt"></dd>
				</dl>
				<dl class="input_bx">
					<dt><label class="label_txt NanumGothic">사용자 휴대폰 번호</label>
					</dt>
					<dd><input type="number" id="search_userPhone" value="" name="search_userPhone" class="input_txt"></dd>
					</dl>
			</div>
			<div id="alert_warning_box" class="NanumGothic">
				<p>직원정보에 등록된 이메일(아이디)로 비밀번호 변경 URL 전송</p>
				<p>받은메일함에서 확인이 되지 않으면 스팸 메일함을 확인하여 주시기바랍니다.</p>
			</div>
			<div id="alert_btn" class="col_skyblue">
				<ul>
					<li class="btn_type col_skyblue NanumGothic"><a>찾기</a></li>
				</ul>
			</div>
		</div>
	</div><!-- password  popup_wrap -->
</body>
<script type="text/javascript">

function popup(type){
	if(type=="id"){
		$(".search_id").removeClass("hidden")
	}else{
		$(".search_pw").removeClass("hidden");
	}
}

function popClose(type){
	if(type=="id"){
		$(".search_id").addClass("hidden")
	}else{
		$(".search_pw").addClass("hidden");
	}
}
</script>

</html>
