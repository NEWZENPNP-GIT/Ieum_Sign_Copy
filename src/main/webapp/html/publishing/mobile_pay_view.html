<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" type="text/css" href="/css/font.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/mobile_common.css">
<link rel="stylesheet" type="text/css" href="/css/mobile_pay.css">

<script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
	<header class="header pay">
		<ul class="gnb">
			<li class="prev"><a class="btn_type btn_prev" href="mobile_pay_list.html" target="_self"></a></li>
			<li class="head_text NanumBarunGothic">급여명세 관리</li>
			<li class="menu"><a class="btn_type btn_menu"></a></li>
		</ul>
	</header>
	<div id="container" class="NanumBarunGothic payView">
		<section class="wrap">
			<div class="top_select">
				<div class="tit">급여명세서</div>
				<div class="select_box row2">
					<select class="NanumSquare_R year">
						<option value="">2018</option>
						<option value="">2017</option>
						<option value="">2016</option>
					</select>
					<select class="NanumSquare_R month">
						<option value="">8월</option>
						<option value="">7월</option>
						<option value="">6월</option>
					</select>
				</div>
			</div>
			<div class="pay_view">
				<div class="btns"><a class="btn_zoom"></a></div>
				<div class="swiper-container">
					<ul class="swiper-wrapper">
						<!--  왼쪽에 배치할 class before/ 화면 중앙에 배치 구분 클래스  active -->
						<li class="swiper-slide before"><img src="/css/image/resource/sample1.jpg"></li>
						<li class="swiper-slide active"> <img src="/css/image/resource/sample1.jpg"></li>
						<li class="swiper-slide "><img src="/css/image/resource/sample1.jpg"></li>
					</ul>
					<a class="btn_type swiper-button-prev disable"></a>
					<a class="btn_type swiper-button-next"></a>
				</div>
			</div>
			<div class="NanumBarunGothic footer overlap">
				<a class="btn_type btn_foot_close" href="mobile_pay_list.html">닫기</a>
			</div>
		</section>
		
	</div>
	<div id="pay_layer_popup" class="hidden">
		<div class="btn_pop_close"></div>
		<img src="/css/image/resource/sample1.jpg">
	</div>
</body>
<script type="text/javascript">

/* 가운데 문서를 가운데이 위치 */
<!-- 폰의 해상도에 맞게 가변으로 위치 조정되어야함. 위치를 보기위해 강제 조정 -->
$(document).ready(function(){
	$(".swiper-wrapper").css("left",-($(window).width()));
})
$(".btn_zoom").click(function(){
	$("#pay_layer_popup").removeClass("hidden");
})
$(".btn_pop_close").click(function(){
	$("#pay_layer_popup").addClass("hidden");
})
</script>
</html>
