<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<link rel="stylesheet" type="text/css" href="/css/font_pc.css">
<link rel="stylesheet" type="text/css" href="/css/material-icons.min.css">
<link rel="stylesheet" type="text/css" href="/css/myPage.css">

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<script type="text/javascript" src="/js/jquery.min.js"></script>
<title>비밀번호 변경</title>
</head>
<body>
<!-- 기본구조 guide -->
<div id="popup_wrap" class="mypage">
	<div class="container">
		<div id="popup_tit" class="nonborder">
			<div id="popup_close" class="btn_type col_skyblue"></div>
		</div>
		<div class="contents">
			<ul class="pwChange_wrap">
				<li class="icon"></li>
				<li class="tit NanumSquare_R">비밀번호 변경</li>
				<li class="txt NanumSquare_R">새로 설정할 비밀번호를 입력하세요. <span class="col_red">(영어,한글,특수문자 포함 8~16자리)</span></li>
				<li class="input NanumSquare_R">
					<dl>
						<dt><label class="label_txt NanumBarunGothic">새 비밀번호</label></dt>
						<dd><input type="password" id="" value="" name="" class="input_txt"></dd>
					</dl>
				</li>
				<li class="input NanumSquare_R">
					<dl>
						<dt><label class="label_txt NanumBarunGothic">비밀번호 확인</label></dt>
						<dd><input type="password" id="" value="" name="" class="input_txt"></dd>
					</dl>
				</li>
				<li class="hidden"><span class="txt noMatch">* 비밀번호가 일치하지 않습니다.</span></li>
				<li class="btns">
					<a class="btn_type type1 NanumSquare_R">확인</a>
					<a class="btn_type type2 NanumSquare_R">닫기</a>
				</li>
			</ul>
		</div>
	</div>
</div>

</body>

</html>
