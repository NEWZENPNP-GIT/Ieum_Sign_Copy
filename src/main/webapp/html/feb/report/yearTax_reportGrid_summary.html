<script type="text/javascript">
	var fixedLeftColumn=5;
	var contractId;
	
	$(document).ready(function(){

		contractId = getCookie('yearContractId');
		//Set_table();
		
		$("#사업장ID").on("change", function(e){
			getDept();
		});
		
		$("#search").on("click", function(e){
			e.preventDefault();

			//기존 조회 데이터 삭제
			if( $("#pruebatabla").find("tbody").children().length != 0 ){
				$(".fht-table").find("tbody").empty();
			}
			
			getList();
			
		});
		
		/*
		$("#excelDown").on("click", function(e){
			e.preventDefault();
			ExportToExcel("pruebatabla");
		});
		*/
		
		$("#excelDown").on("click", function(e){
			$("#pruebatabla").table2excel({
				exclude: ".noExl",
				name: "export_date",
				filename: "export_date",
				fileext: ".xls",
				exclude_img: true,
				exclude_links: true,
				exclude_inputs: true
			});
			e.preventDefault();
		});
		
		init();
		getWorkState();
		
	});
	
	$(window).resize(function(){
		Set_table();
	});
	
	function init() {
		if ((contractId.length <=  0) || (contractId === undefined) || (contractId === 'undefined')) {
			alert( '사용불가 메뉴 입니다. 기본설정값을 확인 해주세요' );
			location.href = "/";
			return;
	    }
		
		getCodeList()
	}

	function getList(){
		var url = rootPath + 'febreport/getYE700SummaryList.do';
	    var params = {
			"계약ID": contractId,
			"사업장ID": $("#사업장ID").val(),
			"부서ID": $("#부서ID").val(),
			"성명": $("#성명").val(),
			"사번": $("#사번").val(),
			"직책": $("#직책").val(),
			"근무상태": $("#근무상태").val()
		};

		$.blockUI();
	    
	    request = $.ajax({
			url: url,
	        type: "get",
	        cache: false,
	        dataType:"json",
	        data: params
	    });
		
	    request.done(function(res){

			if(res.success){
				$("#tbody tr").remove();
				$("#pruebatabla > thead").find(".sum-cell").remove();
				
				var tbodyHtml = "";
				var tHeadHtml = "";
				if(!$.isEmptyObject(res.list)){
				
					var list = res.list;
					var sum = res.sum;

					var 현근무지_과세소득 = 0;
					var 현근무지_총지급액 = 0;
					var 전근무지_총지급액 = 0;
					var 과세소득_합계 = 0;
					var 비과세소득_합계 = 0;
					var 감면소득_합계 = 0;
					var 근로소득_합계 = 0;
					var 차감징수세액_소득세 = 0;
					var 차감징수세액_지방소득세 = 0;
					var 차감징수세액_농어촌특별세 = 0;
					
					$.each(list, function(i, data){

						현근무지_과세소득 = 0;
						현근무지_총지급액 = 0;
						전근무지_총지급액 = 0;
						과세소득_합계 = 0;
						비과세소득_합계 = 0;
						감면소득_합계 = 0;
						근로소득_합계 = 0;
						차감징수세액_소득세 = 0;
						차감징수세액_지방소득세 = 0;
						차감징수세액_농어촌특별세 = 0;
						
						tbodyHtml += "<tr>";
						
						tbodyHtml += "<td>" + data.bizName + "</td>";
						tbodyHtml += "<td>" + data.사업장명 + "</td>";
						tbodyHtml += "<td>" + data.부서명 + "</td>";
						tbodyHtml += "<td>" + data.사번 + "</td>";
						tbodyHtml += "<td>" + data.성명 + "</td>";
						tbodyHtml += "<td>" + data.개인식별번호 + "</td>";
						tbodyHtml += "<td>" + get분납신청여부(data.연말정산분납여부) + "</td>";
						tbodyHtml += "<td>" + data.정산년월 + "</td>";
						tbodyHtml += "<td>" + data.근무시작일 + "</td>";
						tbodyHtml += "<td>" + data.근무종료일 + "</td>";
						
						현근무지_과세소득 = data.현근무지_과세소득 - data.차량비과세합계;
						현근무지_총지급액 = data.현근무지_과세소득 + data.현근무지_비과세소득 - data.차량비과세합계;
						tbodyHtml += "<td class='sort_right'>" + AddComma(현근무지_과세소득) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.현근무지_비과세소득) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.현근무지_감면소득) + "</td>";						
						tbodyHtml += "<td class='sort_right'>" + AddComma(현근무지_총지급액) + "</td>";
						
						전근무지_총지급액 = data.전근무지_과세소득 + data.전근무지_비과세소득;
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.전근무지_과세소득) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.전근무지_비과세소득) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.전근무지_감면소득) + "</td>";						
						tbodyHtml += "<td class='sort_right'>" + AddComma(전근무지_총지급액) + "</td>";
						
						과세소득_합계 = data.현근무지_과세소득 + data.전근무지_과세소득 - data.차량비과세합계 ;
						비과세소득_합계 = data.현근무지_비과세소득 + data.전근무지_비과세소득;
						감면소득_합계 = data.현근무지_감면소득 + data.전근무지_감면소득;
						근로소득_합계 = 과세소득_합계 + 비과세소득_합계 - data.차량비과세합계;
						
						tbodyHtml += "<td class='sort_right'>" + AddComma(과세소득_합계) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(비과세소득_합계) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(감면소득_합계) + "</td>";						
						tbodyHtml += "<td class='sort_right'>" + AddComma(근로소득_합계) + "</td>";
						
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.결정세액_소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.결정세액_지방소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.결정세액_농어촌특별세) + "</td>";

						tbodyHtml += "<td class='sort_right'>" + AddComma(data.기납부세액_소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.기납부세액_지방소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.기납부세액_농어촌특별세) + "</td>";
						
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.납부특례_소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.납부특례_지방소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.납부특례_농어촌특별세) + "</td>";
						
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.차감징수_소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.차감징수_지방소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.차감징수_농어촌특별세) + "</td>";
						
						tbodyHtml += "</tr>"
					});
					
					현근무지_과세소득 = 0;
					현근무지_총지급액 = 0;
					전근무지_총지급액 = 0;
					과세소득_합계 = 0;
					비과세소득_합계 = 0;
					감면소득_합계 = 0;
					근로소득_합계 = 0;
					차감징수세액_소득세 = 0;
					차감징수세액_지방소득세 = 0;
					차감징수세액_농어촌특별세 = 0;
					
					tHeadHtml += "<tr class='sum-cell'>";
					
					tHeadHtml += "<th colspan='"+fixedLeftColumn+"'>합 계</th>";
					
					현근무지_과세소득 = sum.현근무지_과세소득 - sum.차량비과세합계;
					현근무지_총지급액 = sum.현근무지_과세소득 + sum.현근무지_비과세소득 - sum.차량비과세합계;
					
					console.log("# sum.현근무지_과세소득 : " + sum.현근무지_과세소득);
					console.log("# sum.차량비과세합계 : " + sum.차량비과세합계 );
					console.log("# 현근무지_과세소득 : " + 현근무지_과세소득 );
					tHeadHtml += "<th colspan='5'></th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(현근무지_과세소득) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.현근무지_비과세소득) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.현근무지_감면소득) + "</th>";						
					tHeadHtml += "<th class='sort_right'>" + AddComma(현근무지_총지급액) + "</th>";
					
					전근무지_총지급액 = sum.전근무지_과세소득 + sum.전근무지_비과세소득;
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.전근무지_과세소득) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.전근무지_비과세소득) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.전근무지_감면소득) + "</th>";						
					tHeadHtml += "<th class='sort_right'>" + AddComma(전근무지_총지급액) + "</th>";
					
					과세소득_합계 = sum.현근무지_과세소득 + sum.전근무지_과세소득 - sum.차량비과세합계;
					비과세소득_합계 = sum.현근무지_비과세소득 + sum.전근무지_비과세소득;
					감면소득_합계 = sum.현근무지_감면소득 + sum.전근무지_감면소득;
					근로소득_합계 = 과세소득_합계 + 비과세소득_합계 - sum.차량비과세합계;
					
					tHeadHtml += "<th class='sort_right'>" + AddComma(과세소득_합계) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(비과세소득_합계) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(감면소득_합계) + "</th>";						
					tHeadHtml += "<th class='sort_right'>" + AddComma(근로소득_합계) + "</th>";
					
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.결정세액_소득세) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.결정세액_지방소득세) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.결정세액_농어촌특별세) + "</th>";

					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.기납부세액_소득세) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.기납부세액_지방소득세) + "</th>";
					tHeadHtml += "<th class='sort_right'>" + AddComma(sum.기납부세액_농어촌특별세) + "</th>";
