<script type="text/javascript">
	
	var contractId;
	
	$(document).ready(function(){

		contractId = getCookie('yearContractId');
		Set_table();
		
		$("#사업장ID").on("change", function(e){
			getDept();
		});
		
		init();
		
	});
	
	$(window).resize(function(){
		Set_table();
	});
	
	function init() {
		if ((contractId.length <=  0) || (contractId === undefined) || (contractId === 'undefined')) {
			alert( '사용불가 메뉴 입니다. 기본설정값을 확인 해주세요' );
			location.href = "/";
			return;
	    }
		
		getCodeList()
	}

	function getList(){
		var url = rootPath + 'febworker/status/getSummary.do';
	    var params = {
			"계약ID": contractId,
			"사업장ID": $("#사업장ID").val(),
			"부서ID": $("#부서ID").val(),
			"성명": $("#성명").val(),
			"사번": $("#사번").val(),
			"직책": $("#직책").val()
		};
		
	    request = $.ajax({
			url: url,
	        type: "get",
	        cache: false,
	        dataType:"json",
	        data: params
	    });
		
	    request.done(function(res){

			if(res.success){
				$("#tbody tr").remove();
				
				var tbodyHtml = "";
				
				if(!$.isEmptyObject(res.list)){
				
					var list = res.list;
					var sum = res.sum;

					$.each(list, function(i, data){
						
						var 현근무지_총지급액 = 0;
						var 전근무지_총지급액 = 0;
						var 과세소득_합계 = 0;
						var 비과세소득_합계 = 0;
						var 감면소득_합계 = 0;
						var 근로소득_합계 = 0;
						var 차감징수세액_소득세 = 0;
						var 차감징수세액_지방소득세 = 0;
						var 차감징수세액_농어촌특별세 = 0;
						
						tbodyHtml += "<tr>";
						
						tbodyHtml += "<td>" + data.bizName + "</td>";
						tbodyHtml += "<td>" + data.사업장명 + "</td>";
						tbodyHtml += "<td>" + data.부서명 + "</td>";
						tbodyHtml += "<td>" + data.사번 + "</td>";
						tbodyHtml += "<td>" + data.성명 + "</td>";
						tbodyHtml += "<td>" + data.개인식별번호 + "</td>";
						tbodyHtml += "<td>" + get분납신청여부(data.연말정산분납여부) + "</td>";
						tbodyHtml += "<td style='color:red;'>" + "정산년월" + "</td>";
						tbodyHtml += "<td>" + data.근무시작일 + "</td>";
						tbodyHtml += "<td>" + data.근무종료일 + "</td>";
						
						현근무지_총지급액 = data.현근무지_과세소득 + data.현근무지_비과세소득;
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.현근무지_과세소득) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.현근무지_비과세소득) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.현근무지_감면소득) + "</td>";						
						tbodyHtml += "<td class='sort_right'>" + AddComma(현근무지_총지급액) + "</td>";
						
						전근무지_총지급액 = data.전근무지_과세소득 + data.전근무지_비과세소득;
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.전근무지_과세소득) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.전근무지_비과세소득) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.전근무지_감면소득) + "</td>";						
						tbodyHtml += "<td class='sort_right'>" + AddComma(전근무지_총지급액) + "</td>";
						
						과세소득_합계 = data.현근무지_과세소득 + data.전근무지_과세소득;
						비과세소득_합계 = data.현근무지_비과세소득 + data.전근무지_비과세소득;
						감면소득_합계 = data.현근무지_감면소득 + data.전근무지_감면소득;
						근로소득_합계 = 과세소득_합계 + 비과세소득_합계;
						
						tbodyHtml += "<td class='sort_right'>" + AddComma(과세소득_합계) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(비과세소득_합계) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(감면소득_합계) + "</td>";						
						tbodyHtml += "<td class='sort_right'>" + AddComma(근로소득_합계) + "</td>";
						
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.결정세액_소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.결정세액_지방소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.결정세액_농어촌특별세) + "</td>";

						tbodyHtml += "<td class='sort_right'>" + AddComma(data.기납부세액_소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.기납부세액_지방소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.기납부세액_농어촌특별세) + "</td>";
						
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.납부특례_소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.납부특례_지방소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.납부특례_농어촌특별세) + "</td>";
						
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.차감징수_소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.차감징수_지방소득세) + "</td>";
						tbodyHtml += "<td class='sort_right'>" + AddComma(data.차감징수_농어촌특별세) + "</td>";
						
						tbodyHtml += "</tr>"
					});
					
					tbodyHtml += "<tr class='sum-cell'>";
					
					tbodyHtml += "<td colspan='10'>합 계</td>";
					
					현근무지_총지급액 = sum.현근무지_과세소득 + sum.현근무지_비과세소득;
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.현근무지_과세소득) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.현근무지_비과세소득) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.현근무지_감면소득) + "</td>";						
					tbodyHtml += "<td class='sort_right'>" + AddComma(현근무지_총지급액) + "</td>";
					
					전근무지_총지급액 = sum.전근무지_과세소득 + sum.전근무지_비과세소득;
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.전근무지_과세소득) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.전근무지_비과세소득) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.전근무지_감면소득) + "</td>";						
					tbodyHtml += "<td class='sort_right'>" + AddComma(전근무지_총지급액) + "</td>";
					
					과세소득_합계 = sum.현근무지_과세소득 + sum.전근무지_과세소득;
					비과세소득_합계 = sum.현근무지_비과세소득 + sum.전근무지_비과세소득;
					감면소득_합계 = sum.현근무지_감면소득 + sum.전근무지_감면소득;
					근로소득_합계 = 과세소득_합계 + 비과세소득_합계;
					
					tbodyHtml += "<td class='sort_right'>" + AddComma(과세소득_합계) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(비과세소득_합계) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(감면소득_합계) + "</td>";						
					tbodyHtml += "<td class='sort_right'>" + AddComma(근로소득_합계) + "</td>";
					
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.결정세액_소득세) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.결정세액_지방소득세) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.결정세액_농어촌특별세) + "</td>";

					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.기납부세액_소득세) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.기납부세액_지방소득세) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.기납부세액_농어촌특별세) + "</td>";
					
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.납부특례_소득세) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.납부특례_지방소득세) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.납부특례_농어촌특별세) + "</td>";
					
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.차감징수_소득세) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.차감징수_지방소득세) + "</td>";
					tbodyHtml += "<td class='sort_right'>" + AddComma(sum.차감징수_농어촌특별세) + "</td>";
					
					tbodyHtml += "</tr>";
				}
				
	        
	        	$("#tbody").html(tbodyHtml);
				Set_table();
			}
		});
	    
	    request.fail(function (request, textStatus, error) {
			if (request.status=="401") {
				alert("사용자 권한이 존재하지 않습니다.\r\n다시 접속하여 주시기 바랍니다.");
				location.href=rootPath;
			} else {
				alert("입력하신 정보를 다시 확인해주시기 바랍니다."+error);
		        //alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
			}
		});
	};
	
	function getCodeList(){
		
		var url = rootPath + 'febworker/status/getCodeList.do';
	    var params = {
			"계약ID": contractId
		};
		
	    request = $.ajax({
			url: url,
	        type: "get",
	        cache: false,
	        dataType:"json",
	        data: params
	    });
	    
	    request.done(function(res){
	    	if(res.success){
		    	var ys030 = res.ys030;
				$.each(ys030, function(i, data){
					$("#사업장ID").append($("<option>", {
						value: data.사업장ID,
						text: data.사업장명
					}));
				});

	        	getList();
	    	}
		});
	    
	    request.fail(function (request, textStatus, error) {
			if (request.status=="401") {
				alert("사용자 권한이 존재하지 않습니다.\r\n다시 접속하여 주시기 바랍니다.");
				location.href=rootPath;
			} else {
				alert("입력하신 정보를 다시 확인해주시기 바랍니다."+error);
		        //alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
			}
		});
	}
	
	function getDept(){
		var 사업장ID = $("#사업장ID").val();

		$("#부서ID option").remove();
		$("#부서ID").append($("<option>", {
			value: "",
			text: "전체"
		}));
		
	    if(사업장ID === ""){
	    	return;
	    }
		
		var url = rootPath + 'febsystem/getYS031List.do';
	    var params = {
			"계약ID": contractId,
			"사업장ID": 사업장ID,
			startPage: 0,
		    endPage: 100
		};

	    request = $.ajax({
			url: url,
	        type: "get",
	        cache: false,
	        dataType:"json",
	        data: params
	    });
	    
	    request.done(function(res){
	    	if(res.success){
	    		var 부서 = res.data;
				$.each(부서, function(i, data){
					$("#부서ID").append($("<option>", {
						value: data.부서ID,
						text: data.부서명
					}));
				});
	    	}
		});
